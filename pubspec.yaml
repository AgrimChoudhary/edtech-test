name: lakshya
description: Government job matching platform for Indian students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Firebase Cloud Messaging
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # State Management & Navigation
  provider: ^6.1.1
  go_router: ^13.0.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  
  # HTTP & Storage
  http: ^1.1.2
  shared_preferences: ^2.2.2
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
