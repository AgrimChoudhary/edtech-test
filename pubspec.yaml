name: lakshya
description: Government job matching platform for Indian students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Firebase Cloud Messaging (Updated to latest)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  
  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^16.3.0
  
  # UI Components
  google_fonts: ^6.3.2
  flutter_svg: ^2.0.10
  intl: ^0.19.0
  
  # HTTP & Storage
  http: ^1.2.2
  shared_preferences: ^2.3.3
  
  # Google Sign In (Latest stable version)
  google_sign_in: ^7.2.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Local Notifications (Updated)
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
